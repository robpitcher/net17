trigger:
  none

variables:
  buildAgentPool: 'vb6buildhost'
  gitEmail: 'buildpipeline@robpitcher.com'
  gitUserName: 'buildpipeline'

pool:
  name: $(buildAgentPool)

steps:

# - task: PowerShell@2
